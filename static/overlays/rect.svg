<svg width="200" height="200"
  xmlns="http://www.w3.org/2000/svg">

  <title>Rectangle</title>
  <desc>square vision</desc>
  <metadata>
    <author>Alan Languirand - alan@13protons.com</author>
    <version>0.0.1</version>
    <updated>2019-06-128T12:50:24.662Z</updated>
  </metadata>

  <filter id="rectangle" x="-40" y="-20" width="100" height="200">
    <feOffset in="SourceGraphic" dx="60" dy="60" />
    <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur2" />
    <feMerge>
      <feMergeNode in="blur2" />
      <feMergeNode in="SourceGraphic" />
    </feMerge>
  </filter>

  <rect x="40" y="40" width="100" height="100"
    style="stroke: #000000; fill: green; filter: url(#rectangle);" />
</svg> 