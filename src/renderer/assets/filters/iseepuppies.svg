<svg>
  <title>Overlay</title>
  <desc>Experimental overlay filter</desc>
  <metadata>
    <author>Alan Languirand - alan@13protons.com</author>
    <version>0.0.1</version>
    <updated>2019-06-10T02:54:46.436Z</updated>
  </metadata>

  <defs>
    <filter id="iseepuppies"  x="0" y="0" width="100%" height="100%">
      <desc>I See Puppies</desc>
      <metadata>
        <label>Model a rare eye injury that causes the victim to see floating puppies.</label>
      </metadata>

      <feImage xlink:href="/files/6457/mdn_logo_only_color.png" result="P1"/>

      <feGaussianBlur in="P1" result="P2" stdDeviation="0" />

      <feMerge>
          <feMergeNode in="SourceGraphic"/>
          <feMergeNode in="P2"/>
      </feMerge>
    </filter>
